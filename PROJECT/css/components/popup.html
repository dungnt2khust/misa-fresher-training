<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/popup.css">
    <title>Popup</title>
</head>
<body>
    <div class="wrapper">
        <button id="btn-error" class="popup-btn popup-btn--negative">Popup báo lỗi</button>
        <button id="btn-warn" class="popup-btn popup-btn--warn">Popup cảnh báo</button>
        <button id="btn-info" class="popup-btn popup-btn--positive">Popup thông tin</button>
    </div>
    <div class="popup">
        <div class="popup-overlay"></div>
        <div class="popup-container">
            <div class="popup-header">
                <span class="popup-title"></span>
                <div class="popup-cancel">
                    <img src="../../content/icon/x.svg" alt="">
                </div>
            </div>
            <div class="popup-body">
                <div class="popup-icon">
                    <i class="fas fa-exclamation-triangle"></i> 
                </div>
                <span class="popup-content">
                    
                </span>
            </div>
            <div class="popup-footer">
                <button id="popup-btn-continue" class="popup-btn"></button>
                <button id="popup-btn-cancel" class="popup-btn">Đóng</button>
            </div>
        </div>
    </div> 
    <script src="../../lib/js/jquery-3.6.0.min.js"></script>
    <script src="./js/popup.js"></script>
</body>
</html>
